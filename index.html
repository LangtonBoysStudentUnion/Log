</head>
<body>
	<header class="header">
		<div class="left">
			<img src="Student Union Logo Ideas.png" alt="Langton logo" height="90" width="90" />
			<h1>Simon Langton Grammar School for Boys Student Union</h1>
		</div>

		<nav class="navbar">
			<button class="menu-btn" aria-expanded="false">Menu â–¾</button>
			<ul class="dropdown" role="menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="handbook.html">Handbook</a></li>
				<li><a href="https://www.instagram.com/student_union_langton?igsh=eTd3czVrd3AyeDJ6" target="_blank" rel="noopener">Instagram</a></li>
				<li><a href="https://www.tiktok.com/@slbssu" target="_blank" rel="noopener">TikTok</a></li>
			</ul>
		</nav>

		<div class="right">
			<a href="https://www.instagram.com/student_union_langton?igsh=eTd3czVrd3AyeDJ6" target="_blank" rel="noopener">
				<img src="instagram-logo-icon-transparent-background-free-png.png" alt="Instagram" height="60" />

	<main>
		<section class="content">
			<h2>Welcome to the Langton Student Union</h2>
			<p>This is the official website for the SLGSB Student Union.</p>

			<div class="quick-links">
				<a class="btn" href="handbook.html">Open the Handbook</a>
				<a class="btn ghost" href="https://www.instagram.com/student_union_langton?igsh=eTd3czVrd3AyeDJ6" target="_blank" rel="noopener">Instagram</a>
			</div>
		</section>
	</main>

	<script>
		// Simple dropdown toggle
		const menuBtn = document.querySelector(".menu-btn");
		const dropdown = document.querySelector(".dropdown");

		menuBtn.addEventListener("click", () => {
			const isShown = dropdown.classList.toggle("show");
			menuBtn.setAttribute("aria-expanded", isShown ? "true" : "false");
		});

		// Close dropdown when clicking outside
		window.addEventListener("click", (e) => {
			if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
				dropdown.classList.remove("show");
				menuBtn.setAttribute("aria-expanded", "false");
			}
		});
	</script>
</body>
</html>
